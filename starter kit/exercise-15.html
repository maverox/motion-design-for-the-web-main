<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercise #15 || Animated logo</title>

	<!-- Reset -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css">

	<style>
		.container {
			display: grid;
			width: 100%;
			height: 100vh;
			place-content: center;
			background-color: #5e5663;
		}

		/* Air */
		svg{
			overflow: visible;
		}
	</style>
</head>

<body>
	<div class="container">
		<!-- Air -->
		<svg width="274" height="171" viewBox="0 0 274 171" fill="none" xmlns="http://www.w3.org/2000/svg">

				transform="rotate(-179.848 179.016 162.139)" stroke="black" stroke-width="16" />

			<path id="right"

		</svg>

	</div>

	<!-- Air -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/DrawSVGPlugin3.min.js"></script>

	<script>
		gsap.set("#middle", {
			scale: 0,
			transformOrigin: "50% 50%",
		})


		let tl = gsap.timeline({
			
		}) 
		tl.to('#middle', {
			scale: 1,
			duration: 1.2,
			ease: "elastic.out",
			rotation: 360,
			repeat: -1,
		})
		tl.fromTo('#left', {
			drawSVG: "100% 100%",
		}, {
			drawSVG: "0% 100%",
			duration: 1.2,
			ease: "power1.inOut",
			repeat: -1,
			yoyo: true,
		}, 0)
	</script>
</body>

</html>
